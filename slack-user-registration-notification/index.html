<html>
<head>
    <link rel="stylesheet" type="text/css" href="./public/css/main.css">
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">
            <h2>Subscribe to our award-winning newsletter!</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">    
            <form class="form-horizontal" id="email_form" action="/register" method="post">
              <div class="form-group form-group-lg">
                <div class="col-sm-12">
                  <input class="form-control input-lg" type="email" name="email" id="emailInput" placeholder="Email">
                </div>
              </div>
              <button type="submit" id="submit_form" class="btn btn-lg btn-default">Submit</button>
            </form> 
        </div>
    </div>
</div>
</div>
<script type="text/javascript">

function post_request() {
    var xhr = new XMLHttpRequest();
    var params = JSON.stringify({
        Records:{ 
            Email: document.getElementById("emailInput").value, 
            Newsletter: "AwesomeNews"
        }
    });
    xhr.open("POST", "https://5u6pigx3w1.execute-api.us-east-1.amazonaws.com/test/register", true);
    xhr.setRequestHeader("Content-type", "application/json");
    xhr.setRequestHeader("x-api-key", "OS9NRqqQLH534M4wwquDN85N5sdXS1ReaE6ihID9");
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4){
            if(xhr.status === 200){
                alert("You are registered!");
            }
            else{
                alert("Could not register. Please try again later.");
            }
        }
    };
    xhr.send(params);
    return false;
}

(function() {
    document.getElementById("email_form").onsubmit = function() {
        post_request();
        return false;
    }
})();
</script>
</body>
</html>
